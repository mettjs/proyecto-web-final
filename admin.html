<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png">
    <title>TrailersApp</title>
</head>


<body>
    <header>
        <div class="contenedor">
            <h2 class="logotipo"><a href="index.html" class="contenedor">TrailersApp</a></h2>
            <nav>
                <a href="index.html" class="" id="index"><strong>Inicio</strong></a>
                <a href="Trailers.html" class="" id="catalogo"><strong>Trailers</strong></a>
                <a href="admin/agregar.html" class="activo" id="login"><strong>Agregar</strong></a>
            </nav>
        </div>
    </header>

    <div class="login-box">
        <div class="login">
            <form>
                <h1>Incia sesion aquí:</h1>
                <!-- Usuario -->
                <label for="username">Usuario:</label>
                <input type="text" placeholder="Escriba su nombre de usuario" id="usuario">
                <!-- Contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="Escriba su contraseña" id="contraseña">
                <div id="lower">
                    <!-- Enviar -->
                    <a href="index.html"><input type="submit" value="Ingresar" id="ingresar"></a>
                    <br>
                    <p><a href="#">Olvidaste tu contraseña?</a></p>
                    <br>
                    <p><a href="#">No tienes una cuenta? Registrate ya!</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
